<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 업로드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .all {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="all">
    <h2>게시글 업로드</h2>
    <form th:action="@{${isUpdate} ? '/upload/' + ${board.boardId} : '/'}" th:method="${isUpdate} ? 'put' : 'post'" enctype="multipart/form-data">
        <input type="hidden" name="_method" th:value="${isUpdate} ? 'put' : 'post'">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${board.title}" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" cols="50" th:text="${board.comment}" required></textarea>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" multiple>

        <button type="submit" th:text="${isUpdate} ? 'Update' : 'Submit'"></button>
    </form>
</div>
</body>
</html>
