<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
        }
        .content-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
        }
        .title-box {
            text-align: center;
            font-weight: bold;
            font-size: 1.2em; /* Slightly larger for emphasis */
        }
        .comment-box {
            text-align: left;
        }
        .button-group {
            text-align: center;
        }
        .button-group a,
        .button-group button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 1em; /* Ensure consistent font size */
        }
        .button-group button {
            background-color: #dc3545;
        }
        .button-group form {
            display: inline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="image-container">
        <th:block th:each="imageLink : ${board.imageLinks}">
            <img th:src="@{${imageLink}}" alt="Board Image">
        </th:block>
    </div>
    <div class="content-box title-box">
        <p th:text="${board.title}">Board Title</p>
    </div>
    <div class="content-box comment-box">
        <p th:text="${board.comment}">Board Comment</p>
    </div>
    <div class="button-group">
        <a th:href="@{'/upload/' + ${board.boardId}}">수정</a> <!-- 수정 버튼 -->
        <form th:action="@{'/' + ${board.boardId}}" method="post">
            <input type="hidden" name="_method" value="delete">
            <button type="submit">삭제</button>
        </form>
    </div>
</div>
</body>
</html>
